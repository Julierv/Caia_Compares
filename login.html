<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
</head>
<body>
    <div class="vl"></div>
    <div class="two_column">
        <div class="sign_up_column">
            <h1><u>SIGN UP</u></h1>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"placeholder="Email" >
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"placeholder="Password" >
            </div>
            
            <div class="input-container">
                <label for="password">Confirm:</label>
                <input type="password" id="re-pass" name="re-pass" placeholder="Password" >
            </div>

            <div class="social-icon">
                <a href="user_menu.html" target="_blank"><img src="icons/next.png" alt="next" class="social-icon-size"></a>
            </div>
        </div>

        <div class="sign_in_column">
            <h3>RETURNING MEMBER?</h3>
            <h2><u>SIGN IN</u></h2>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email2" name="email2"placeholder="Email" >
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password2" name="password2"placeholder="Password" >
            </div>

            <div class="social-icon">
                <a href="user_menu.html" target="_blank"><img src="icons/next.png" alt="next" class="social-icon-size"></a>
            </div>
        </div>
    </div>
</body>
</html>
